        <link rel="stylesheet" href="todo.css">

    <body>
        <header class="container-fluid">

            <div class="image hidden-phone"><img src="img\a.jpeg" alt="some todo images"></div>
            <h1>
   <span style="color:#790808e1">T</span><span style="color:#0e480ed2">O</span>
   <span style="color:#0b0353ea">D</span><span  style="color:#430247">O</span>
   <span style="color:#444644">L</span><span style="color:#bff00e9f">I</span><span style="color:#045457d2">S</span><span style="color:#fa4545a8">T</span>
            </h1>
            <h4>KEEP TRACK OF YOUR ACTIVITIES</h4>
        
        </header>
        <main class="container-fluid">
            <input id="viewTodo" class='hidden-desktop hidden-print hidden-tablet' type="button" value="DISPLAY TO-DO">
            <input id="viewOngoing" class='hidden-desktop hidden-print hidden-tablet'type="button" value="DISPLAY ON-GOING">
            <input id="viewCompleted" class='hidden-desktop hidden-print hidden-tablet'type="button" value="DISPLAY COMPLETED">
            <article class="row-fluid">
                <section id="section1" class="span4">
                    <h4>TASKS TO PERFORM</h4>

                    <p>CHECKED TASKS WILL BE MOVED TO ON-GOING TASKS</p>
                  
                        <input type="text" id="inputField" placeholder="Write To do here then click add new task" maxlength="150" spellcheck="true">
                        <input id="add" type="button" value="ADD NEW TASK"><br>
                        <div id="container">    
                        </div>
                        <input id="move" type="button" value="MOVE TO ONGOING">
                </section>

                <section id="section2" class="span4">
                    <h4>ON-GOING TASK(S)</h4>

                    <p class="">CHECKED TASKS WILL BE MOVED TO COMPLETED TASKS</p>

                    <div id="container2">    
                    </div>
                                <input id="complete" type="button" value="MOVE TO COMPLETED">

                </section>

                <section id="section3" class="span4">
                    <h4>COMPLETED TASK(S)</h4>
                    <p class="">CHECKED TASKS WILL BE DELETED</p>

                    <div id="container3">    
                    </div>
                                <input id="remove" type="button" value="DELETE">

                </section>
            </artiicle>
        </main>
